<script>
     function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            Swal.fire({
                icon: 'error',
                title: 'Erro...',
                text: 'Está faltando alguma informação!',
                width: '30%',
                confirmButtonColor: 'rgb(45, 4, 92)',
            })

            // finalizarAguardar();
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            // cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";

            Swal.fire({
                icon: 'error',
                title: 'Erro...',
                text: 'E-mail inválido! Verifique e tente novamente.',
                width: '30%',
                confirmButtonColor: 'rgb(45, 4, 92)',
            })
            // finalizarAguardar();
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        if (senhaVar != confirmacaoSenhaVar) {
            // cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
            Swal.fire({
                icon: 'error',
                title: 'Erro...',
                text: 'As senhas inseridas devem ser iguais para prosseguir!',
                width: '30%',
                confirmButtonColor: 'rgb(45, 4, 92)',
            })
            finalizarAguardar();
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                // cardErro.style.display = "block"
                // mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                Swal.fire({
                icon: 'success',
                title: 'Boa!',
                text: 'Cadastro realizado com sucesso!',
                width: '30%',
                confirmButtonColor: 'rgb(45, 4, 92)',
            })
                // window.location = "login.html";
                setTimeout(function () {
                        window.location = "login.html";
                    }, 2000);
                // limparFormulario();
                // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            // console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

    // function sumirMensagem() {

</script>
